<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

    <style>
        :root {
            --cellSize: 200px;
        }

        .game {
            width: calc(var(--cellSize)*3);
            height: calc(var(--cellSize)*3);
        }

        .item {
            width: var(--cellSize);
            height: var(--cellSize);
            line-height: var(--cellSize);
            font-size: calc(var(--cellSize)/4);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="game container my-5">
            <h1 class="text-center">My Tic Tac Toe</h1>
            <h2 class="text-end">輪到：{{isXTurn ? 'X' : 'O' }}</h2>
            <div class="row my-3">
                <div class="col-4 border text-center item" v-for="item in items" :key="item.id"
                    @click="clickItem(item.id)">
                    {{item.content}}
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" @click="initialData">重玩</button>
            </div>
        </div>
        <div class="modal fade" id="notification-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                </div>
                <div class="modal-body">
                    <div class="content" v-show="!isTie">
                        玩家: {{!isXTurn ? 'X' : 'O' }} 勝利!
                    </div>
                    <div class="content" v-show="isTie">
                        平手!
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" @click="restart">確認</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
